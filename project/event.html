<!DOCTYPE html>
<html>
<head>
  <title>Conference Scheduling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

   header {
      background-color: #4285f4;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
      header img {
      margin-left: auto;
    }
    

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 10px;
    }

    section {
      display: flex;
      padding: 20px;
    }

    .create-Conference {
      flex: 1;
      margin-right: 20px;
    }

    .join-Conference {
      flex: 1;
      background-color: #f9f9f9;
      padding: 20px;
    }

    form label {
      display: block;
      margin-top: 10px;
    }

    form input[type="text"],
    form input[type="date"],
    form input[type="time"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
    }

    form input[type="submit"] {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Conference Scheduling</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/9/96/Panjab_University_logo.png" alt="Logo" width="100" height="100">
  </header>

  <nav>
    <ul>
      <li><a href="homepage.html">Home</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="attendees.html">Attendees</a></li>
      <li><a href="Contactus.html">Contact US</a></li>
      <li><a href="About.html">About US</a></li>
    </ul>
  </nav>

  <section>
    <div class="create-Conference">
      <h2>Create New Conference</h2>
      <form>
        <label for="ConferenceName">Conference Name:</label>
        <input type="text" id="conferenceName" name="conferenceName" required>

        <label for="ConferenceDate">Conference Date:</label>
        <input type="date" id="ConferenceDate" name="ConferenceDate" required>

        <label for="ConferenceTime">Conference Time:</label>
        <input type="time" id="ConferenceTime" name="ConferenceTime" required>

        <label for="ConferenceLocation">Conference ID:</label>
        <input type="text" id="ConferenceLocation" name="ConferenceLocation" required>

        <input type="submit" value="Create Conference">
      </form>
    </div>

    <div class="join-Conference">
      <h2>Join Conference</h2>
      <form>
        <label for="joinConferenceName">Conference Name:</label>
        <input type="text" id="joinConferenceName" name="joinConferenceName" required>

        <label for="joinConferenceDate">Conference Date:</label>
        <input type="date" id="joinConferenceDate" name="joinConferenceDate" required>

        <label for="joinConferenceTime">Conference Time:</label>
        <input type="time" id="joinConferenceTime" name="joinConferenceTime" required>

        <label for="joinConferenceLocation">Conference ID:</label>
        <input type="text" id="joinConferenceLocation" name="joinConferenceLocation" required>

        <input type="submit" value="Join Conference">
      </form>
    </div>
  </section>

  <footer>
    &copy; Developed by Vishal
  </footer>
</body>
</html>
