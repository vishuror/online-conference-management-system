<!DOCTYPE html>
<html>
<head>
  <title>Conference Management System - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 40px;
      text-align: center;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      color: #fff;
      background-color: #007bff;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    .logo {
      margin-top: 40px;
      animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/9/96/Panjab_University_logo.png" alt="Conference Logo">
    <h1>Welcome to the Conference Management System</h1>
    <p>Thank you for visiting our conference management system. Please login to access your account and explore the conference.</p>
    <a href="index2.html">Login</a>
  </div>
  <footer style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
    &copy; Developed by Vishal
  </footer>
</body>
</html>
